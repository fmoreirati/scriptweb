<section class="container">
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="user.nome" placeholder="Nome" name="nome">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Seu email" name="email">
        </div>

        <div class="form-group">
            <label for="pws">Senha</label>
            <input type="password" class="form-control" id="pws" [(ngModel)]="user.pws" placeholder="Senha" name="pws">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    {{ user.nome }}
</section>
