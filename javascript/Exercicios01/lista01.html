<body>
    <p>1) Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor zero como
        neutro,
        ou seja, se for digitado o valor zero, escrever a palavra zero.</p>

    <input type="number" name="valor" id="num" value="0">
    <button onclick="verfNumero()">OK</button>

    <script>
        function verfNumero() {
            var valor = 0;
            valor = document.getElementById("num");
            if (valor.value > 0) {
                alert("Positivo");
            } else if (valor.value == 0) {
                alert("Neutro ou Zero");
            } else {
                alert("Negativo");
                console.log("Negativo");
            }
        }
    </script>
