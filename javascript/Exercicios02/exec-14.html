    <h2>Atividade 2</h2>

    <h3>14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.</h3>

    <form action="">
        <input type="number" placeholder="Gols Gremio" id="gremio">
        <input type="number" placeholder="Gols Inter" id="inter">
        <button type="button" onclick="
        saida(
            grenal(
                document.getElementById('gremio').value,
                document.getElementById('inter').value
            )
        )">Enviar</button>
    </form>
    <div id="saida"></div>
