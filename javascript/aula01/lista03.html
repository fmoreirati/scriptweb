<body>

    <h3>3) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem compradas pelo
        menos doze. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da compra.
    </h3>
    <form>
        <div class="form-group">
            <input type="number" name="quant" id="quant" value="0" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" onclick="calculoMaca(document.getElementById('quant').value)
        " class="btn"> Ok </button>
        </div>
    </form>

    <p id="saida"></p>

    <script>
        function calculoMaca(maca) {
            //var maca = document.getElementById("quant").value;
            var texto = "";
            var preco = 0;
            if (maca >= 12) {
                preco = maca * 0.25;
                texto = "<b class='alert alert-danger'>O valor é:" + preco.toFixed(2) + "</b>";
            } else {
                preco = maca * 0.30;
                texto = "<b class='alert alert-success'>O valor é:" + preco.toFixed(2) + "</b>";
            }
            //alert("O valor é: " + preco);
            saida(texto);
        }

        function saida(msg) {
            document.getElementById("saida").innerHTML = msg;
        }
    </script>
