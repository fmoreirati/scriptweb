<body>

    <h3> 4) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e escrevê-los
        em ordem crescente.
    </h3>
    <form>
        <div class="form-group">
            <input type="number" id="valor" value="0" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" onclick="ordenar(
                parseFloat(document.getElementById('valor').value))" class="btn"> Ordenar </button>
        </div>
    </form>

    <div id="saida"></div>

    <script>
        var numeros = [];

        function ordenar(num) {
            let copo = 0;
            //Inserir no vetor (array)
            if (numeros.length == 0) {
                numeros[0] = num
            } else {
                numeros[numeros.length] = num
            }

            //Verifcar a quantidade e a ordem dos elementos
            if (numeros.length != 0) {
                for (let x = 0; x < numeros.length; x++) {
                    for (let y = 0; y < numeros.length; y++)
                        if (numeros[x] < numeros[y]) {
                            copo = numeros[x];
                            numeros[x] = numeros[y];
                            numeros[y] = copo
                        }
                }

            }

            console.log(numeros);
            
            var texto = "Em order crescente:";
            for (let x = 0; x < numeros.length; x++) {
                texto += " " + numeros[x]
            }
            saida(texto)
        }

        function saida(msg) {
            document.getElementById("saida").innerHTML = msg;
        }
    </script>
