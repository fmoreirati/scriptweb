<body>

    <h3> 4) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e escrevê-los
        em ordem crescente.
    </h3>
    <form>
        <div class="form-group">
            <input type="number" id="v1" value="0" class="form-control">
        </div>
        <div class="form-group">
            <input type="number" id="v2" value="0" class="form-control">
        </div>
        <div class="form-group">
            <input type="number" id="v3" value="0" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" onclick="ordenar(
                document.getElementById('v1').value,
                document.getElementById('v2').value,
                document.getElementById('v3').value
            )" class="btn"> Ordenar </button>
        </div>
    </form>

    <div id="saida"></div>

    <script>
        function ordenar(a, b, c) {
            let copo = 0;
            if (a > b) {
                copo = a;
                a = b;
                b = copo;
            }
            if (c < b) {
                copo = c;
                c = b;
                b = copo;
            }
            saida("Em order crescente: " + a + " - " + b + " - " + c)
        }

        function saida(msg) {
            document.getElementById("saida").innerHTML = msg;
        }
    </script>
